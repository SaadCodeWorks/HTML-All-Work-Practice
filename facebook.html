<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<body>
    <div class="container"></div>
    <div class="leftbox">
        <img src="/Images/FBlogo.svg" alt="FB Logo" width="150px"">
        <p>Facebook helps you connect and share with <br>the people in your life.</p>
    </div>
    <div class=" rightbox">
        <div class="inputemail">
            <input type="email" placeholder="Enter Email or Phone Number" size="30">
        </div>
        <div class="inputpassword">
            <input type="password" placeholder="Enter Password" size="30">
        </div>
        <div class="logbutton">
            <button>Log in</button>
        </div class="forgetpassword">
        <p> <a href="#">Forget Password?</a></p>
        <br>
        <hr>
        <div class="accountbutton">
            <button> Create New Account</button>
        </div>

</body>

</html>
