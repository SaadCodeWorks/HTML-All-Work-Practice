<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profilecard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <br>
        <br>
        <div class="photo">
            <img src="/Images/Saad Photo.jpeg" alt="Saad Photo" height="180px" width="155px">
        </div>
        <br>
        <div class="name">
            <p>Muhammad Saad Asif</p>
        </div>
        <br>
        <br>
        <div class="title">
            <p> Web & App Developer</p>
        </div>
        <br>
        <br>
        <div class="content">
            <p>Passionate about creating beautiful and functional <br> websites. Always learning and exploring new <br>
                technologies.</p>
        </div>
        <br>
        <br>
        <div class="socialplatforms">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            <br>
            <br>
            <br>
        </div>
        <div class="button">
            <button>Connect</button>
        </div>
    </div>

</body>

</html>
